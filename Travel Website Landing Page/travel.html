<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Website Landing Page</title>
    <link rel="stylesheet" href="travel.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="container_item landing-page-container">
        <div class="content-wrapper">

          <header class="header">
            <div class="menu-icon header_item">
              <span class="menu-icon_line"></span>
            </div>

            <h1 class="heading header_item">LOGO</h1>

            <ul class="social-container header_item">
              <i class="fab fa-facebook-f"></i>

              <i class="fab fa-dribbble"></i>

              <i class="fab fa-instagram"></i>
            </ul>
          </header>

          <p class="coords">N 49° 16' 35.173" / W 0° 42' 11.30"</p>

          <div class="ellipse-container">
            <h2 class="greeting">explore</h2>
            <div class="loader">
              <div class="face face1">
                <div class="circle"></div>
              </div>
              <div class="face face2">
                <div class="circle"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
